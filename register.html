<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>

            <!-- Login Form Starts Here -->

            <form id="login"class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Password" required>

                <input type="checkbox" class="check-box"><span>Remember Password</span>

                <button type="submit" class="submit-btn">Login</button>
            </form>


            <!-- Register Form Starts Here -->

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Emai-Id" required>

                <input type="text" class="input-field" placeholder="Enter Password">

                <input type="checkbox" class="check-box"><span id="span1">I agree to the terms and condition.</span>

                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>


    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");

        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>

</html>
